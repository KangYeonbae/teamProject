<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> Plugin </title>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="css/jquery.bxslider.min.css">
    <style>
        *{margin: 0;padding: 0;}
        #gallery_wrap{
            margin: 0 auto;
            width: 640px;
        }
        img{
            width: 640px;
            height: 440px;
            margin: 0;
        }
    </style>
    <script>
        $(function() {
            $(".slide_gallery").bxSlider({
                auto : true,
                autoControls: true,
                stopAutoOnClick : true,
                pager : true
            })

        });
    </script>
</head>
<body>
<div id="gallery_wrap">
    <ul class="slide_gallery">
        <li><img src="img/서울/1%20(1).jpg" alt="사진1"></li>
        <li><img src="img/서울/1%20(2).jpg" alt="사진2"></li>
        <li><img src="img/서울/1%20(3).jpg" alt="사진3"></li>
        <li><img src="img/서울/1%20(4).jpg" alt="사진4"></li>
        <li><img src="img/서울/1%20(5).jpg" alt="사진5"></li>
    </ul>
</div>
</body>
</html>
